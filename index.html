        <button type="submit" id="submit" class="submit-button">Submit</button>

    <label>The ol element defines an ordered list:</label>
    <ol type="1" start="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <label>The ul element defines an unordered list:</label>
    <ul type="disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <label>Do you like designing <input type="text"/></label><br><br><br>
    <label>Do you like designing <input type="checkbox"/></label>
    <br><br><br>
    <label>Write a description: </label><textarea class="input-textarea" rows="5" cols="30"></textarea><br><br><br>
    <button type="submit" id="submit" class="submit-button">Submit</button>
